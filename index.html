<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/summer-logo.jpg" type="image/x-icon" />
    <title>Summer Sale</title>
    <!-- tailwind and daisyUI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- JS link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-screen-xl mx-auto">
    <header class="flex lg:flex-row flex-col-reverse items-center justify-around gap-10 mt-5">
        <div class="space-y-8 text-center">
            <h3 class="text-xl class="font-semibold"">---SALE FEVER---</h3>
            <h1 class="lg:text-5xl text-3xl font-bold">
                Purchase TK 200 or <br>
                above & get <span class="text-[#E527B2]">20% off</span>
            </h1>
            <p class="font-semibold ">Use Promo Code : <span class="bg-[#E527B2] text-white px-5 py-2 rounded">SELL200</span></p>
            
        </div>
        <div>
            <img class="lg:w-[450px] w-[300px]" src="image/Summer 1.png" alt="">
        </div>
    </header>
    <main>
        <!--Kitchenware section  -->
        <section class="mt-12">
          <h2 class="text-2xl text-center lg:text-start font-semibold">Kitchenware</h2>
          <div class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 p-4">
            <div class="card bg-base-200 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="/image/prod2.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <div class="rating w-[70px]">
                  <input type="radio" name="rating-2" class="mask mask-star-2  bg-orange-400" />
                  <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                  <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                </div>
                <h2 class="card-title text-lg font-semibold">K. Accessories</h2>
                <p>39.00 TK</p>
                <div class="card-actions">
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div>
            <div class="card  bg-base-200 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="/image/prod3.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <div class="rating w-[70px]">
                  <input type="radio" name="rating-2" class="mask mask-star-2  bg-orange-400" />
                  <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                  <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                </div>
                <h2 class="card-title text-lg font-semibold">K. Accessories</h2>
                <p>25.00 TK</p>
                <div class="card-actions">
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div>
            <div class="card  bg-base-200 shadow-xl">
              <figure class="px-10 pt-10">
                <img src="/image/prod4.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <div class="rating w-[70px]">
                  <input type="radio" name="rating-2" class="mask mask-star-2  bg-orange-400" />
                  <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                  <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                </div>
                <h2 class="card-title text-lg font-semibold">Home Cooker</h2>
                <p>49.00 TK</p>
                <div class="card-actions">
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
